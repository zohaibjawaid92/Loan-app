<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color:white ;"></ion-menu-button>
    </ion-buttons>

    <ion-title style="background-color: #472c8a;color: white;">Payaza Fast </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid style="margin-top: 50px;">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="text-align: center;font-size: 70px;color:#472c8a;"
              >N</ion-card-title
            >
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-title style="text-align: center;font-size: 30px;padding: 15px;color:#472c8a;">Thanks for Submitting</ion-card-title>
          <ion-row>
            <ion-col>
              <p style="text-align: center;font-size: 20px;color:#472c8a;">You will be notified once your request is Loan access</p>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 30px;">
      <ion-col>
        <ion-button class="btn-color" expand="block"  (click)="dashboard()">Go Back to Home</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
