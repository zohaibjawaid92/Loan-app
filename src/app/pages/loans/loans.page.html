<ion-header>
  <ion-toolbar class="title">
    <ion-buttons slot="start">
      <ion-menu-button  style="color:black;"></ion-menu-button>
    </ion-buttons>
    <ion-title > Loan </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row style="margin-top: 30px;">
      <ion-col>
        <ion-card>
          <ion-card-title style="text-align: center; font-size: 18px;padding: 16px;color:#472c8a;">
            <strong
              >Available Amount You can borrow for first time is only upto
              5k</strong
            >
          </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card style="padding: 16px;">
          <ion-card-title style="text-align: center; font-size: 15px;color:#472c8a;">
            <strong>*IR</strong>
            <ion-row>
              <ion-col>
                <ion-item><ion-input></ion-input></ion-item>
              </ion-col>
            </ion-row>
            <ion-row style="padding:16px;">
              <ion-col>
                <ion-label style="font-size: 15px;float:left"
                  >1k payment in month</ion-label
                >
                <ion-label style="font-size: 15px; float: right;"
                  >5k one month</ion-label
                >
              </ion-col>
            </ion-row>
          </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-title style=" font-size: 15px;float: left;color:#472c8a;">
            <ion-row>
              <ion-col>
                <ion-label style="font-size: 15px;float:left"
                  >Interest $ fees in $300</ion-label
                >
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label style="font-size: 15px;float:left"
                  >Monthly payment in $1300</ion-label
                >
              </ion-col>
            </ion-row>
          </ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-title style=" font-size: 15px;float: right;">
            <ion-row>
              <ion-col>
                <ion-label style="font-size: 15px;float:right">Total</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label style="font-size: 15px;float:right">$1300</ion-label>
              </ion-col>
            </ion-row>
          </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 30px;">
      <ion-col>
        <ion-button class="btn-color" expand="block" (click)="verify()">Get Loan Now</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label style="text-align: center; font-size: 17px;padding: 16px;color:#472c8a;">
          Good News! Access upto 30k when loan is paid full
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
