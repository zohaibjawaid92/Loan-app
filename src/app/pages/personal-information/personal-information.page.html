<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color:white ;"></ion-menu-button>
    </ion-buttons>

    <ion-title style="background-color: #472c8a;color: white;">Payaza Fast </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="margin-top:20px;">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-title style="font-weight: bold; margin:20px;color:#472c8a;"
            >Bank Details</ion-card-title
          >
          <ion-row>
            <ion-col>
              <ion-item class="color-content">
                <ion-label position="floating">First Name</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item class="color-content">
                <ion-label position="floating">Middle Name</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item class="color-content">
                <ion-label position="floating">Last Name</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item class="color-content">
                <ion-label position="floating">Date of Birth</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item class="color-content">
                <ion-label>Gender</ion-label>
                <ion-select value="female" okText="Okay" cancelText="Dismiss">
                  <ion-select-option value="male">Male</ion-select-option>
                  <ion-select-option value="female">Female</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item class="color-content">
                <ion-label position="floating">Email</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item class="color-content">
                <ion-label position="floating">Address</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item class="color-content">
                <ion-label position="floating">LGA</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item class="color-content">
                <ion-label position="floating">Phone No.</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:5px;">
      <ion-col>
        <ion-button class="btn-color" expand="block" (click)="photo_attach()">Next</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
